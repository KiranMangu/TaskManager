<mat-toolbar class='mat-elevation-z6' color='primary' role='heading'> <button mat-icon-button (click)="snav.toggle()">

  <mat-sidenav-content>
    <div style='padding:10px'>
      <app-add-task></app-add-task>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
